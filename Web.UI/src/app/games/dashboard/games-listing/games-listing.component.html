<h1>Games</h1>
<p>Select a game to play.</p>
<section>
    <mat-card *ngFor="let game of games">
        <mat-card-header>
            <mat-card-title>{{ game.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ game.desc }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="game.path">Play</button>
            <button mat-button [routerLink]="game.path + '-admin'">Setup</button>
        </mat-card-actions>
    </mat-card>
</section>
